<!DOCTYPE html>
<html>
    <head>
        <title>Scrollto example.</title>
        <style>
            .viewport div {
                top: 100px;
                width: 100%;
                height: 600px;
                background: blue;
            }
            .viewport div:nth-child(odd) {
                background: red;
            }
            img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
            </nav>
            <div class="viewport">
                <div id="home">
                    Home
                </div>
                <div id="about">
                    About
                </div>
            </div>
        </div>
        <!-- Javascript files -->
        <script src="../lib/jquery-2.0.2.min.js"></script>
        <script src="../src/jquery.cs.scrollto.js"></script>
        <script src="../src/jquery.cs.history.js"></script>
        <script>
            jQuery(document).ready(function($){
                $('body').csScrollTo().csHistory();
            });
        </script>
    </body>
</html>
