<!DOCTYPE html>
<html>
    <head>
        <title>Serving images at double pixel size.</title>
        <style>
            .wrapper {
                width: 350px;
                margin: 0 auto;
            }
            img {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="test-one">
                <noscript class="image-loader">
                    <img src="http://placehold.it/350x150" data-src-big="http://placehold.it/700x300" data-src-small="http://placehold.it/350x150" />
                </noscript>
            </div>
            <!-- <div class="test-two">
                <noscript class="image-loader">
                    <img src="http://placehold.it/350x150" data-src-big="http://placehold.it/700x300" data-src-small="http://placehold.it/350x150" />
                </noscript>
            </div> -->
        </div>
        <!-- Javascript files -->
        <script src="../lib/jquery-2.0.2.min.js"></script>
        <script src="../src/jquery.cs.adaptiveimages.js"></script>
        <script>
            jQuery(document).ready(function($){
                $('body').csAdaptiveImages();
            });
        </script>
    </body>
</html>
